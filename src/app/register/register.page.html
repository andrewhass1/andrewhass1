<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<ion-content padding class="background coverart img-fluid" alt="Responsive image">
  <h1 style = "margin-bottom: 6%;"></h1>
  
  <ion-row>
    <ion-col>
  <a routerLink="/login" style = "color: black; margin-left:10px">Login</a>
</ion-col>
</ion-row>
  <ion-col>
  <h3 style = "font-family: Avenir-Heavy; color: black; text-align: center;">Create Account</h3>
</ion-col>
<ion-row>
  <ion-col>
  <ion-item style = "color:black;" expand = "round" >
    <img height = 25px width = 25px src="https://img.icons8.com/ios/50/000000/user-male-circle.png" style = "margin-right: 10px;"/>
    <ion-input type="text" placeholder = "Name"  [(ngModel)]="user.name"></ion-input>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
  <ion-item style = "color:black;" expand = "round" >
    <img height = 25px width = 25px src="https://img.icons8.com/carbon-copy/100/000000/email.png" style = "margin-right: 10px;"/>
    <ion-input type="text" placeholder = "Email"  [(ngModel)]="user.email"></ion-input>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
<ion-col>
  <ion-item>
    <img height = 20px width = 20px src="https://img.icons8.com/ios/64/000000/password--v1.png" style = "margin-right: 10px;"/>
    <ion-input type="password" placeholder = "Password" style= "color:black;" [(ngModel)]="user.password"></ion-input>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
  <ion-item>
    <img height = 20px width = 20px src="https://img.icons8.com/ios/64/000000/password--v1.png" style = "margin-right: 10px"/>
    <ion-input type="Confirm password" type="password" placeholder = "Confirm Password" style= "color:black;" [(ngModel)]="user.password2"></ion-input>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
</ion-row>
<ion-row>
<ion-col>
  <ion-button (click)="register()" expand = "block" shape = "black" style = "text-align: center;
    --color: white; --background: #fe9c8f; --background-hover:white; --border-radius:30px; margin-bottom: 2%">Register</ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
    <h6 style = "color: black; text-align: center; font-size: 11px;">By tapping "Register" you are agreeing to our Terms</h6>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <h6 style = "color: black; text-align: center;  font-size: 11px;">and Conditions and Privacy Policy</h6>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
    <h5 style = "color: black; text-align: center; font-size: 12px; margin-left: 10%"><a href = "#" style = "color: black;">Terms and Conditions</a></h5>
  </ion-col>
  <ion-col>
  <h5 style = "color: black; text-align: center; font-size: 12px;"> <a href = "#" style = "color: black;">Privacy Policy</a></h5> 
    </ion-col>
  </ion-row>
</ion-content>
