<ion-toolbar style = "box-shadow: none;">
  <ion-title>
    <ion-row style = "margin-top: 8%">
      <ion-col>
          <ion-icon name="chevron-back-sharp" size ="large" routerLink = "/tabs/tabs/tab1"></ion-icon>
        </ion-col>
  <ion-col>
  <p style = "font-family: times; text-align: center; font-size: 20px; color: black; margin-top: 2%">
  <b> 
    Saved Recipes
  </b>
  
</p>

</ion-col>
<ion-col>

</ion-col>
</ion-row>
  </ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-searchbar
    style = "--box-shadow: none; --placeholder-color: black; --background: rgba(238, 236, 236, 0.877)"
      showcancelbutton=""
      (ionChange)="filterList($event)"
      debounce = "500"
      autocomplete = "on"
      autocorrect = "on"
    ></ion-searchbar>
    <div *ngIf="goalList; else notShow" >
    <ion-card button = "false" *ngFor="let item of goalList" style = "background: #FFEBD0; box-shadow: none">
      <ion-row>
        <ion-col>
        <ion-card-content style = "color:  black; font-family: avenir; font-size: 13px">
          {{ item.Name }}
          <h6>
            <a routerLink="/details" style = "color: black;">Veiw Details</a>
          </h6>
        </ion-card-content>
      </ion-col>
      </ion-row>
    </ion-card>
  </div>
  
    <ng-template #notShow>
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </div>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      </ng-template>
  </ion-content>
